<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CountDown</title>

  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/CountDown.css">
  <link rel="stylesheet" href="./style/Botton.css">
  
</head>
<body>

  <div id="CountDown" > <!-- Timer -->

    <h1>Ready to Launch in ...</h1>
    
    <div id="Timer">
      <div class="time">
        <p class="date">Horas</p>
        <p onclick="Wait()" class="count" id="hora">00</p>
      </div>
  
      <div class="time">
        <p class="date">Minutos</p>
        <p onclick="Wait()" class="count" id="minuto">00</p>
      </div>
  
      <div class="time">
        <p class="date">Segundos</p>
        <p onclick="Wait()" class="count" id="segundo">00</p>
      </div>
    </div>
  </div>
  
  <button onclick="inscrevaSe()" id="inscreve">Inscresa-se</button>
  
  <script src="Script/Script.js"></script>
  <script src="Script/button,js"></script>
</body>
</html>
